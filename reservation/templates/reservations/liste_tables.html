{% extends 'resto.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Liste des Tables</h1>
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="border px-4 py-2">Numéro</th>
                <th class="border px-4 py-2">Capacité</th>
                <th class="border px-4 py-2">Disponibilité</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td class="border px-4 py-2">{{ table.numero }}</td>
                <td class="border px-4 py-2">{{ table.capacite }} personnes</td>
                <td class="border px-4 py-2">
                    {% if table.disponible %}
                        <span class="text-green-500 font-bold">Disponible</span>
                    {% else %}
                        <span class="text-red-500 font-bold">Réservée</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'reservation_create' %}" class="text-blue-500 hover:underline mt-4 block">Faire une réservation</a>
</div>
{% endblock %}
